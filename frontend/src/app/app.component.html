<div class="app-container">
    <header>
      <h1>Venue Finder</h1>
      <p>Find the perfect venue using natural language search</p>
    </header>
    
    <main>
      <app-venue-search 
        (searchQuery)="onSearch($event)" 
        (sqlQuery)="onShowSql($event)">
      </app-venue-search>
      
      <app-sql-display 
        *ngIf="showSqlView" 
        [sqlQuery]="sqlQuery" 
        [error]="error">
      </app-sql-display>
      
      <app-venue-results 
        *ngIf="!showSqlView && (venues || error)" 
        [venues]="venues" 
        [error]="error">
      </app-venue-results>
    </main>
    
    <footer>
      <p>Â© 2025 Venue Finder - Powered by AI</p>
    </footer>
  </div>
